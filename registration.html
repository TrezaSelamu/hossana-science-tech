<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration â€” Hossana Science & Tech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family:'Poppins', sans-serif; background:#f8f9fc; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .auth-container { background:white; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px; }
    h2 { text-align:center; color:#0A1931; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
    .btn { width:100%; padding:10px; background:#FFD700; border:none; border-radius:6px; color:#0A1931; font-weight:bold; cursor:pointer; transition:0.3s; }
    .btn:hover { background:#e6c200; }
    .toggle-link { text-align:center; margin-top:15px; font-size:0.9em; }
    .toggle-link a { color:#0A1931; font-weight:bold; text-decoration:none; }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
    <button type="submit" class="btn">Register</button>
  </form>
  <div class="toggle-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const username = document.getElementById('registerUsername').value;
  const password = document.getElementById('registerPassword').value;
  const confirmPassword = document.getElementById('registerConfirmPassword').value;

  if(password !== confirmPassword){
    alert('Passwords do not match!');
    return;
  }

  // Send registration request to backend
  const res = await fetch('/api/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if(data.success){
    alert('Registration successful! Redirecting to login...');
    window.location.href = 'login.html';
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
